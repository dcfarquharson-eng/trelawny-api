services:
  - type: web
    name: trelawny-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false        # Set manually in Render dashboard â€” never commit this
      - key: RESEND_API_KEY
        sync: false        # Set manually in Render dashboard
